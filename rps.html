<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">

  <title>Rock, Paper or Scissors</title>
</head>
<body>
  <div class="container">

    <p class="ask">Make your selection:</p>

    <div class="row selections">
      <div class="col-xs-4">
        <input type="button" class="btn btn-warning" value="Rock" id="rock" onClick="play(), choiceRock()">
      </div>
      <div class="col-xs-4">
        <input type="button" class="btn btn-default" value="Paper" id="paper" onClick="play(), choicePaper()">
      </div>
      <div class="col-xs-4">
        <input type="button" class="btn btn-info" value="Scissors" id="scissors" onClick="play(), choiceScissors()">
      </div>
    </div>

    <div>
      <h1 id="text"></h1>
    </div>

    <audio id="hadouken" src="http://soundfxcenter.com/video-games/street-fighter/8d82b5_Street_Fighter_Hadouken_Sound_Effect.mp3"></audio>
    <audio id="tiger" src="http://soundfxcenter.com/video-games/street-fighter/8d82b5_Sagat_Tiger_Sound_Effect.mp3"></audio>
    <audio id="hurricane" src="http://soundfxcenter.com/video-games/street-fighter/8d82b5_Street_Fighter_Tatsumaki_Senpuu_Kyaku_Sound_Effect.mp3"></audio>
  </div>
  <script src="rockpaperscissors.js" type="text/javascript">

  </script>
</body>
</html>
