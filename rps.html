<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Hammersmith+One" rel="stylesheet">

  <title>Rock, Paper or Scissors</title>
</head>
<body>
  <div class="container">

    <p class="ask">Make your selection:</p>

    <div class="row selections">
      <div class="col-xs-4">
        <input type="button" class="btn btn-warning" value="Rock" id="rock" onClick="choiceRock(), location.reload()">
      </div>
      <div class="col-xs-4">
        <input type="button" class="btn btn-default" value="Paper" id="paper" onClick="choicePaper(), location.reload()">
      </div>
      <div class="col-xs-4">
        <input type="button" class="btn btn-info" value="Scissors" id="scissors" onClick="choiceScissors(), location.reload()">
      </div>
    </div>

    <p id="text"></p>
  </div>
  <script src="rockpaperscissors.js" type="text/javascript">
  </script>
</body>
</html>
